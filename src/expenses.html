<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <h2>Add Expense</h2>
    <form id="expense-form" class="expense-form">
      <input type="text" id="expense-title" placeholder="Title" required>
      <input type="number" id="expense-amount" placeholder="Amount" step="0.01" min="0" required>
      <select id="expense-category">
        <option value="">Select category (optional)</option>
        <option value="Food & Drinks">Food & Drinks</option>
        <option value="Groceries">Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Fuel">Fuel</option>
        <option value="Utilities">Utilities</option>
        <option value="Rent">Rent</option>
        <option value="Supplies">Supplies</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Salary">Salary</option>
        <option value="Taxes">Taxes</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Misc">Misc</option>
      </select>
      <textarea id="expense-notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Save Expense</button>
    </form>

    <hr>

    <h3>Recent Expenses</h3>
    <div id="expensesList" class="expenses-list"></div>
  </main>

  <script type="module" src="./js/firebase_config.js"></script>
  <script type="module" src="./js/expenses.js"></script>
</body>
</html>
