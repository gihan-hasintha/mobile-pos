  <script>
let navbarHideTimeout;
function openviewmanagerforanalytics() {
  const navbar = document.getElementById("item-or-bills-showing-terminal-window-navbar");
  const isVisible = window.getComputedStyle(navbar).display !== "none";
  
  if (isVisible) {
    navbar.style.display = "none";
    if (navbarHideTimeout) {
      clearTimeout(navbarHideTimeout);
      navbarHideTimeout = null;
    }
  } else {
    navbar.style.display = "block";
    if (navbarHideTimeout) {
      clearTimeout(navbarHideTimeout);
    }
    navbarHideTimeout = setTimeout(() => {
      navbar.style.display = "none";
      navbarHideTimeout = null;
    }, 5000);
  }
}
  </script>
