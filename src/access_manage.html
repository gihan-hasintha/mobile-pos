  <script>
    function openmenubaronapplication() {
      const el = document.getElementById("application-sideba-for-manage-div");
      const currentLeft = window.getComputedStyle(el).left;
      el.style.left = (currentLeft === "0px" || currentLeft === "0") ? "2050px" : "0";
    }
  </script>

  <main>
    <div class="items-and-categories-creataing-window-space-switch-hjh">
      <label class="switch">
        <input type="checkbox" id="toggleAccessForms">
        <span class="slider"></span>
      </label>
      <div class="items-and-categories-creataing-window-space-switch-hjh-txt">Show Admin Form</div>
    </div>

    <div class="add-expenses-form-div">
      <div id="admin-form-wrapper" style="display: none;">
        <h2 style="text-align: center;text-transform: uppercase;">Add Admin</h2>
        <form id="admin-form" class="expense-form">
          <input type="text" id="admin-name" placeholder="Full name" required>
          <input type="text" id="admin-username" placeholder="Username" required>
          <input type="password" id="admin-pin" placeholder="PIN / Password" required>
          <input type="tel" id="admin-phone" placeholder="Phone (optional)">
          <button type="submit">Save Admin</button>
        </form>
      </div>

      <div id="cashier-form-wrapper">
        <h2 style="text-align: center;text-transform: uppercase;">Add Cashier</h2>
        <form id="cashier-form" class="expense-form">
          <input type="text" id="cashier-name" placeholder="Full name" required>
          <input type="text" id="cashier-username" placeholder="Username" required>
          <input type="password" id="cashier-pin" placeholder="PIN / Password" required>
          <input type="tel" id="cashier-phone" placeholder="Phone (optional)">
          <button type="submit">Save Cashier</button>
        </form>
      </div>

      <h2 style="text-align: center;text-transform: uppercase;">Recent Users</h2>
      <div id="usersList" class="expenses-list"></div>
    </div>

  </main>
